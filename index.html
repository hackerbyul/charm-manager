<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>호석 매니저</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class=""> <!-- Class will be added here by JS -->

<div class="card">
    <h3>몬스터헌터 와일즈 호석 매니저</h3>
    <hr/>
    <!-- Main Controls -->
    <div class="main-controls">
        <button id="theme-toggle"></button>
        <!-- NEW: Import button, and Export button is now for clipboard -->
        <button id="import-btn">들여오기</button>
        <button id="export-clipboard-btn">내보내기</button>
        <button id="delete-all-btn" class="delete-all-btn">전부 삭제</button>
    </div>
    
    <!-- DYNAMIC DATA LIST -->
    <h4>호석 추가/검색</h4>
    <div id="list-header" class="charm-entry list-item">
        <div class="list-group"><strong>스킬 1</strong></div>
        <div class="list-group"><strong>스킬 2</strong></div>
        <div class="list-group"><strong>스킬 3</strong></div>
        <div class="list-group slots-group"><strong>장식주</strong></div>
        <div class="list-group"><strong></strong></div>
    </div>
    <div id="search" class="charm-entry">
        <!-- The content of this bar will be a template for adding/editing -->
    </div>
    <!-- SEARCH/FILTER BAR (Generated by JS) -->
    <!-- NEW: Filter Control Panel -->
    <div id="filter-controls">
        <div class="control-group">
            <input type="checkbox" id="auto-filter-toggle">
            <label for="auto-filter-toggle">자동 검색</label>
        </div>
        <div class="control-group">
            <input type="checkbox" id="slots-filter-toggle">
            <label for="slots-filter-toggle">장식주 포함</label>
        </div>
        <div class="control-actions">
            <button id="manual-search-btn" class="hidden">검색</button>
            <button id="clear-filter-btn" class="secondary-btn">초기화</button>
        </div>
    </div>
    <div class="list-title-container">
        <h4>보유 호석</h4>
        <span id="charm-count-display"></span>
    </div>
    <div id="list">
        <!-- Charm data will be rendered here by JavaScript -->
    </div>
</div>

<!-- NEW: Modal for CSV Import -->
<div id="import-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <button id="close-modal-btn" class="close-modal-btn">&times;</button>
        <h3>호석 들여오기 (CSV)</h3>
        <p>아래에 CSV 데이터를 붙여넣으세요.</p>
        <textarea id="csv-input" rows="8" placeholder="예:
간파,3,납도술,3,,0,3,0,0,0,0,0
가드 성능,2,공격적인 방어,1,숫돌 사용 고속화,1,1,1,0,0,0,0
가드 성능,1,간파,1,공격적인 방어,1,2,0,0,1,0,0"></textarea>
        <button id="import-csv-btn">들여오기</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
